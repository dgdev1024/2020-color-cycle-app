<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>2020 Color Cycle App</title>
</head>
<body>
  <div class="cc-main-control-pane">
    <h1>Color Cycle</h1>
    <form>
    <div class="cc-main-control-element">
      <label class="cc-label" for="starting-color">Starting Hexadecimal Color:</label>
      <input
        class="cc-input cc-text"
        id="starting-color"
        name="starting-color"
        type="text"
        placeholder="Starting Hexadecimal Color (eg. #1A2B3C)"
        value="#000000"
      />
      <p id="starting-color-error" class="cc-error"></p>
    </div>
    <div class="cc-main-control-element-strip">
      <div class="cc-main-control-element">
        <label class="cc-label" for="red-change">Red Change:</label>
        <input
          class="cc-input cc-number"
          id="red-change"
          name="red-change"
          type="number"
          min="-255"
          max="255"
          value="0"
        />
      </div>
      <div class="cc-main-control-element">
        <label class="cc-label" for="green-change">Green Change:</label>
        <input
          class="cc-input cc-number"
          id="green-change"
          name="green-change"
          type="number"
          min="-255"
          max="255"
          value="0"
        />
      </div>
      <div class="cc-main-control-element">
        <label class="cc-label" for="blue-change">Blue Change:</label>
        <input
          class="cc-input cc-number"
          id="blue-change"
          name="blue-change"
          type="number"
          min="-255"
          max="255"
          value="0"
        />
      </div>
    </div>
    <div class="cc-main-control-element">
      <label for="change-interval" class="cc-label">
        Change Interval (in milliseconds):
      </label>
      <input
        class="cc-input cc-number"
        id="change-interval"
        name="change-interval"
        type="number"
        min="250"
        max="5000"
        value="250"
      />
    </div>
    <div class="cc-main-control-element">
      <button
        type="button"
        class="cc-button"
        id="start-stop-button"
      >
        Start
      </button>
    </div>
    </form>
    <p id="footer">Coded by <a href="https://dgdev1024.glitch.me" target="_blank">Dennis Griffin</a></p>
  </div>
  <div class="cc-previous-colors-pane">
    <div class="cc-previous-colors-control">
      <button type="button" id="cc-previous-colors-clear">Clear</button>
    </div>
    <div id="cc-previous-colors"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
